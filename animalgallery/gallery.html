	<meta charset="utf-8" />
  <title>Image Gallery</title>
<link rel = "stylesheet" href="styles.css">

<body>
  <section id="main">
      <h1>Snapshots</h1>
      <ul>
        <li><span data-image="images/cassie.jpg" title="An adorable dog named Cassie">Cassie</span></li>
        <li><span data-image="images/seal.jpg" title="A Delightful seal!">Seal</span></li>
        <li><span data-image="images/wolf.jpg" title="Closeup of a white wolf">Wolf</span></li>
        <li><span data-image="images/eagle.jpg" title="The Bald Eagle">Eagle</span></li>
      </ul>
      <div id="imagewrapper">
        <img id="placeholder" src="images/placeholder.gif" alt="my image gallery" />
      </div>
       <p id="description">Choose an image.</p>
     <footer>
        <p>For IGME-230 Intro To Game WebTech</p>
     </footer>
    </section>
     <script>
	/*
	The name of the image is stored in the data-image (custom data) attribute of each
	span. In JavaScript we access these custom data properties using the .dataset 
	property. We also covered this in web-apps-6.
	*/
	let spanList = document.querySelectorAll("span");
		let image = document.querySelector("img");
		let switchImages = function (e) {
			let source = e.target.dataset.image;
			image.setAttribute("src", source);
			document.getElementById("description").innerHTML = e.target.title;
		}
		for (let span of spanList) {
			span.onclick = switchImages;
			//("#imagewrapper img.top").toggleClass("transparent");
